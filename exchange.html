<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
            align-items: center;
            justify-content: center;
            margin-top: 200px;
            margin-left: 550px;
            box-shadow:0px 12px 10px rgb(255, 136, 156);
            height: 100px;
            width:200px;
            padding-top:10px;
            padding-left: 50px;
        }
        #btn{
              margin-left: 60px;
        }
        #word{
            text-align: center;
        }
    </style>
</head>
<body>
<div id="div">
   <input type="text" id="word" placeholder="Please type something"><br><br>
   <button id="btn" onclick="swap()">CLICK</button>
    <p id="result"></p>
</div>
<script>
function swap(){
    let word=document.getElementById("word").value;
    let result=document.getElementById("result");

    if(word.length<=1){
        result.textContent=word;
        return;
    }

    let swapped = word[word.length-1]+word.slice(1,-1)+word[0];

    result.textContent="New word: "+ swapped;
}
</script>

</body>
</html>
